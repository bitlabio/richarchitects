<div style="background: rgb(251,251,251);">
<div class="container" >

        <div id="submit" style="">

        	<div> <span style="color: #ccc;font-weight: 600;font-size: 16px; font-family: monospace;">ADMIN</span><br>

			      <input type="text" placeholder="Project name" id="name" ><br>

<script>
	$("#create").click( function (ev) {
		console.log('clicked.')
		var formdata = {}
		formdata.name = $("#name").val();
		formdata.url = $("#url").val();
		  $.ajax({
		      url: '/api/create', 
		      type: 'POST', 
		      contentType: 'application/json', 
		      data: JSON.stringify(formdata)}
		    ).done(function(result) {
		      console.log(result);
		      $("#result").html('success.')
		     
		      
		    });


	})//end click
</script>
