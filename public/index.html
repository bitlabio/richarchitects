$(document).ready(function() 
{
  projects.sort(function(a,b) { return b.id - a.id}); //flips order so newest at the top.

  $("#projects").html("")  
  for (var p in projects) {
    $("#projects").append('<a href="'+projects[p].slug+'"><div class="projectthumb" style="float:left;"><img style="width:100%" src="/content/'+projects[p].thumbimage+'"><span style="font-size: 12px; font-weight:700; top: -7px; position: relative;">'+projects[p].name+'</span></div></a>')  
  }

  
projectThumbsCss();

});


$(window).resize(function(){
    projectThumbsCss();
});


function projectThumbsCss () {
var perRow = 5;

if ($("#projects").width() < 800) { perRow = 4; }
if ($("#projects").width() < 600) { perRow = 3; }
if ($("#projects").width() < 500) { perRow = 2.1; } //bug

  $(".projectthumb").width( $("#projects").width()/perRow - (15) )
  $(".projectthumb").height( (($("#projects").width()/perRow - (15))/1.618) + 35 )
  $(".projectthumb").css( "margin-right", 15 )
  $(".projectthumb").css( "opacity", 0.90 )
  $(".projectthumb").css( "color", "#fff" )
  
  $(".projectthumb").unbind();
  $(".projectthumb").hover( 
     function() {
        $(this).css( "color", "#000" )
         $(this).stop().animate({"opacity": 1}, 150);
         //$(this).stop().animate({"color": "#000"}, 150);
         
      }, function() {
        $(this).css( "color", "#fff" )
        $(this).stop().animate({"opacity": 0.90}, 150);
        
      }

  )
}
